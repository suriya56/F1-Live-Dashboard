[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "f1-dash"
description = "An enhanced F1 Live Position Dashboard with telemetry data"
readme = "README.md"
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.8"
dependencies = [
    "fastf1>=3.0.0",
    "textual>=0.40.0",
    "pandas>=1.5.0",
    "rich>=13.0.0",
    "matplotlib>=3.5.0",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/yourusername/f1-dash"
Repository = "https://github.com/yourusername/f1-dash"
"Bug Tracker" = "https://github.com/yourusername/f1-dash/issues"

[project.scripts]
f1-dash = "f1_dash:main"

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "dirty-tag"
